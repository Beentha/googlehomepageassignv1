<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <nav>
           <a href="#">Gmail</a>
           <a href="#">Images</a>
           <img src="google_icon.png" alt="google_icon">
           <img src="google_account.png" alt="google_account">
       </nav>
   </header> 

   <main>
       <img src="Google_image.png" alt="google_image">
       <input type="text">
       <div class="button_container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
       </div>
   </main>

   <footer>
       <div class="footer_top">
            <p>Nigeria</p>
       </div>
       <div class="footer_buttom">

           <div class="left">
               <a>About</a>
               <a>Advertising</a>
               <a>Business</a>
               <a>How Search Works</a>
           </div>

           <a>Carbon Neutral Since 2007</a>
           
           <div class="right">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
           </div>
       </div>
   </footer>
</body>
</html>
